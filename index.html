<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plunky Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <aside class="aside-content">
            <div class="aside-item dashboard">
                <img src="./iconos/bxs-dashboard.svg" alt="">
                <h3>Dashboard</h3>
            </div>
            <div class="aside-item">
                <img src="./iconos/bxs-home.svg" alt="">
                <h5>Home</h5>
            </div>
            <div class="aside-item">
                <img src="./iconos/profile.svg" alt="">
                <h5>Profile</h5>
            </div>
            <div class="aside-item">
                <img src="./iconos/messages.svg" alt="">
                <h5>Messages</h5>
            </div>
            <div class="aside-item">
                <img src="./iconos/history.svg" alt="">
                <h5>History</h5>
            </div>
            <div class="aside-item">
                <img src="./iconos/tasks.svg" alt="">
                <h5>Tasks</h5>
            </div>
            <div class="aside-item">
                <img src="./iconos/communities.svg" alt="">
                <h5>Communities</h5>
            </div>
            <div class="aside-item">
                <img src="./iconos/settings.svg" alt="">
                <h5>Settigns</h5>
            </div>
            <div class="aside-item">
                <img src="./iconos/support.svg" alt="">
                <h5>Support</h5>
            </div>
            <div class="aside-item">
                <img src="./iconos/privacy.svg" alt="">
                <h5>Privacy</h5>
            </div>
        </aside>
        <header class="header-content">
            <div class="header-item">
                <img src="./iconos/search.svg" alt="">
                <input type="search">
            </div>
            <div class="header-item">
                <img src="./iconos/notification.svg" alt="">
                <img class="avatars" src="./iconos/avatar1.png" alt="">
                <h6>David Rosales</h6>
            </div>
            <div class="header-item">
                <img class="avatars main-user-photo" src="./iconos/avatar1.png" alt="">
                <div>
                    <h6>Hi there.</h6>
                    <h5>David Rosales (@Plunky)</h5>
                </div>
            </div>
            <div class="header-item">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <main class="main-content">

        </main>

    </div>
</body>

</html>
